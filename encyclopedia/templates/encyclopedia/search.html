{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    <ul>
        {% for entry in results %}
            <a href="{% url 'entry_page' entry %}">
                <li>{{ entry }}</li>
            </a>
        {% empty %}
            <li>No entry.</li>
        {% endfor %}
    </ul>

{% endblock %}
